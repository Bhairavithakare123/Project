<html>

<head>
    <title>Bank Loan  </title>

    <link rel="stylesheet" href="index.css">
</head>

<body>

    <h1 class="title">HDFC Bank</h1>

    <p class="formname">Personal Loan Application </p>

    <p class="bad">Chandrapur,India</p>
    <p class="date">Date :-</p>

    <hr>

    <div class="personal-details">
        <h3>Pesonal Details</h3>
        
        <form>
            <label>First Name</label>
            <input type="text">
            <br>

            <label>Last Name </label>
            <input type="text">
            <br>

            <label>Gender</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Transgender
            <br>

            <label>Date Of Birth </label>
            <input type="date">
            <br>

            <label>UID Number</label>
            <input type="text" >
            <br>



        </form>
    </div>
    <hr>

    <div class=Address>
        <h3>Address</h3>
        
        <form>

        <label>Area</label>
        <input type="text">
        <br>

        <label>Street</label>
        <input type="text">
        <br>

        <label>Pincode</label>
        <input type="text">
        <br>

        <label>Country</label>

        <select>
            <option>India</option>
            <option>China</option>
            <option>America</option>
            <option>Japan</option>
            <option>Caneda</option>
            <option>Australia</option>
            <option>Russia</option>
            <option>Newzaland</option>
            <option>Germany</option>
        </select>
       <br>

    </form>
    </div>
    <hr>

    <div class="loan-details">
        <h3>Loan Details</h3>
        <form>

            
            <label>Loan Amount</label>
            <input type="text"> 
            <br>

            <label>Account Number</label>
            <input type="text">  
            <br>

            <label>IFSC Code</label>
            <input type="text"> 
            <br>
            
            <label>Type Of Account</label>
            <input type="radio" name="type of account" > SAVINGS
            <input type="radio" name="type of account" > CURRENT
            <br>

            <label>Credit Type( If Sanctioned)</label>
            <input type="checkbox">CHEQUE
            <input type="checkbox" >CASH
            <br>

            <label>Tenure</label>
            <select>
                <option>6 Month</option>
                <option>12 Month</option>
                <option>18 Month</option>
                <option>2 Year</option>

            </select>
            

            <p class="bad">Signature</p>
            

        </form>
    </div>
    <hr>

<h1 class="title">Thank U </h>
<br>

</body>
</html>
